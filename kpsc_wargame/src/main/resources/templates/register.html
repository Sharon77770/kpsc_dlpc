<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>등록하기 - KPSC DLPC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 헤더 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">KPSC DLPC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">메인 페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/register">등록하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/vm">VM 접속하기</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 등록 폼 -->
  <div class="container mt-5">
    <h2 class="mb-4">등록하기</h2>
    <form action="/register" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="studentId" class="form-label">학번</label>
        <input type="number" class="form-control" id="studentId" name="studentId" required>
      </div>

      <div class="mb-3">
        <label for="major" class="form-label">학과</label>
        <input type="text" class="form-control" id="major" name="major" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>

      <button type="submit" class="btn btn-primary">제출</button>
    </form>
  </div>

  <!-- 푸터 -->
  <footer class="text-center mt-5 py-3 border-top bg-dark">
    <small class="fw-semibold text-light">© GitHub Sharon77770</small>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
