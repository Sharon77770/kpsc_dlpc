<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VM 접속하기 - KPSC DLPC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- 헤더 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">KPSC DLPC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">메인 페이지</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">등록하기</a></li>
          <li class="nav-item"><a class="nav-link active" href="/vm">VM 접속하기</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 내용 -->
  <main class="container my-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">API 키로 VM 접속하기</h2>

    <form th:action="@{/vm/login}" method="post">
      <div class="mb-3">
        <label for="apiKey" class="form-label">API 키</label>
        <input type="text" class="form-control" id="token" name="token" placeholder="발급받은 API 키를 입력하세요" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">접속하기</button>
      </div>
    </form>
  </main>

  <!-- 푸터 -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    © 2025 GitHub Sharon77770
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
